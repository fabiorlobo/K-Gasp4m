<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>K_Gasp4m: Password Generator</title>
	
	<link rel="stylesheet" href="assets/styles/style.css">
	<link href="assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">
</head>
<body>

	<div class="wrapper">

		<div class="description">
			<h1 class="description__title">K_Gasp4m</h1>
			<p class="description__text">"K - Generate a strong password for me"</p>
		</div>
			
		<form class="k-password" name="mypassword">
	
			<fieldset class="k-password__fields k-password__fields--generate">
				<label>
					<input class="k-password__lenght" name="length" type="number" value="12" min="8" tabindex="1"> characters
				</label>
	
				<label>
					<input class="k-password__special" name="special" type="checkbox" id="removeSpecial" tabindex="2">
					<span class="k-password__special-text">Remove special characters</span>
				</label>
	
				<button class="k-password__button" type="button" onClick="printPassword();" tabindex="3">Generate</button>
			</fieldset>
	
			<fieldset class="k-password__fields k-password__fields--result">
				<label for="password">Your password is:</label>
				<input class="k-password__result" id="password" name="finalpassword" type="text">
			</fieldset>
			
		</form>
		
		<div class="credits"><a href="https://github.com/fabiorlobo/K_Gasp4m" target="_blank" rel="noopener">K_Gasp4m: Password Generator</a> | <a href="https://www.fabiolobo.com.br" target="_blank" rel="noopener">Fabio Lobo</a></div>
	</div>

	<script src="assets/scripts/password-generator.js"></script>
</body>
</html>
